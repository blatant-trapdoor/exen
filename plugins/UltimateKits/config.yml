#
# General settings and options.
#
Main:

  Dont Preview Commands In Kits: false

  Hologram Layout:
  - '{TITLE}'
  - '{LEFT-CLICK}'
  - '{RIGHT-CLICK}'

  Sounds Enabled: true

  Prevent The Redeeming of a Kit When Inventory Is Full: true

  Automatically Equip Armor Given From a Kit: true

  Automatically Equip Armor Given From a Kit with the Roulette Animation: false

  Display Chance In Preview: true

  Currency Symbol: $

  Starter Kit: none

  # Which economy plugin should be used?
  # Supported plugins you have installed: "Vault".
  Economy: Vault

#
# These settings allow you to alter the way interfaces look.
# They are used in GUI's to make patterns, change them up then open up a
# # GUI to see how it works.
#
Interfaces:

  Exit Icon: OAK_DOOR

  Buy Icon: EMERALD

  Glass Type 1: GRAY_STAINED_GLASS_PANE

  Glass Type 2: BLUE_STAINED_GLASS_PANE

  Glass Type 3: LIGHT_BLUE_STAINED_GLASS_PANE

  Replace Glass Type 1 With Rainbow Glass: false

  Do Not Use Glass Borders: false

#
# System related settings.
#
System:

  # The enabled language file.
  # More language files (if available) can be found in the plugins data folder.
  Language Mode: en_US

MySQL:

  # Set to 'true' to use MySQL for data storage.
  Enabled: false

  Hostname: localhost

  Port: 3306

  Database: your-database

  Username: user

  Password: pass

  Use SSL: false

data:
  particlesettings:

    amount: 25

    type: SPELL_WITCH
