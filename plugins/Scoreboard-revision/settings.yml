settings:
  # Safe-mode determines if scoreboard is synchronized with the server (true) or asynchronized (false)
  # Synchronized (safe-mode: true) is more stable and robust
  # Asynchronized (safe-mode: false) is more faster but can cause strange problems in some cases
  safe-mode: false
  # If the server version is 1.13 or higher, enable longline.
  # true: you can use 128 characters per line (1.13 and up)
  # false: you can use 32 characters per line (1.12 and down)
  longline: true

# In what worlds should we disable scoreboard?
disabled-worlds:
  - 'non_existant_world'

board:
  title:
    interval: 3
    liner:
      - '&6Exen'
  rows:
    1:
      interval: 5
      liner:
      - ''
    2:
      interval: 80
      liner:
      - '&aPower Level:'
    3:
      interval: 80
      liner:
      - '%mcmmo_power_level%'
    4:
      interval: 80
      liner:
      - ''
    5:
      interval: 80
      liner:
      - '&aJobs Level'
    6:
      interval: 80
      liner:
      - '%jobsr_user_totallevels%'
    7:
      interval: 80
      liner:
      - ''
    '8':
      interval: 80
      liner:
      - '&aTime Played:'
    '9':
      interval: 20
      liner:
      - '%statistic_time_played%'
    10:
      interval: 80
      liner:
      - ''
    11:
      interval: 80
      liner:
      - '&2Wallet'
    12:
      interval: 80
      liner:
      - '&2$%vault_eco_balance_formatted%'
    13:
      interval: 80
      liner:
      - ''
    14:
      interval: 80
      liner:
      - '&aTPS'
    15:
      interval: 80
      liner:
      - '%server_tps%'
