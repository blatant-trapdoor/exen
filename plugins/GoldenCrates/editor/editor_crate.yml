title: 'Crate Editor'
size: 54
content:
  back:
    material: REDSTONE
    name: '&cReturn'
    slots: 45
    type: RETURN
editor:
  type:
    material: ANVIL
    name: '&eCrate Type'
    lore:
    - '&bCurrent: &a%type%'
    - '&7'
    - '&aBlock Crate &2will be attached'
    - '&2to specified block in the world.'
    - '&7'
    - '&aItem Crate &2will be attached'
    - '&2to specified item in inventory.'
    - '&7'
    - '&aMenu Crate &2will be attached'
    - '&2to specified crate GUI.'
    - '&7'
    - '&6Left-Click: &eToggle'
    slots: 4
    type: CRATE_CHANGE_TYPE

  rewards:
    material: EMERALD
    name: '&eReward Manager'
    lore:
    - '&7Create and edit crate rewards.'
    - '&7'
    - '&6Left-Click: &eNavigate'
    slots: 10
    type: CRATE_OPEN_REWARDS

  effects:
    material: BLAZE_POWDER
    name: '&eEffect Manager'
    lore:
    - '&7Create and edit crate effects.'
    - '&7'
    - '&6Left-Click: &eNavigate'
    slots: 28
    type: CRATE_OPEN_EFFECTS

  npcs:
    material: PLAYER_HEAD
    name: '&eAttached NPCs'
    lore:
    - '&7The following NPCs will'
    - '&7preview and open crate on click:'
    - '&a- %npc-id% (%npc-name%)'
    - '&c&lCitizens Required!'
    - '&7'
    - '&6Left-Click: &eAdd NPC'
    - '&6Right-Click: &eClear List'
    slots: 16
    type: CRATE_CHANGE_NPC

  key:
    material: TRIPWIRE_HOOK
    name: '&eKey Manager'
    lore:
    - '&bKey Required: &a%key-required%'
    - '&bKey Virtual: &a%key-virtual%'
    - '&bKey Item: &a%key-item%'
    - '&7'
    - '&7Defines crate key options.'
    - '&7Virtual keys stores in database.'
    - '&7'
    - '&6Left-Click: &eToggle Requirement'
    - '&6Right-Click: &eToggle Virtual'
    - '&6Middle-Click: &eGet Key Item'
    - '&6Drag and Drop: &eReplace Key Item'
    slots: 34
    type: CRATE_CHANGE_KEY

  name:
    material: NAME_TAG
    name: '&eCrate Name'
    lore:
    - '&bCurrent: &a%name%'
    - '&7'
