    - '&7crate will be attached and'
    - '&7displayed.'
    - '&7'
    - '&6Left-Click: &eChange'
    slots: 30
    type: CRATE_CHANGE_MENU_ID

  menu-slot:
    material: HOPPER
    name: '&eCrate Menu Slot'
    lore:
    - '&bCurrent: &a%menu-slot%'
    - '&7'
    - '&7Defines menu slot, where this'
    - '&7crate will be displayed.'
    - '&7'
    - '&6Left-Click: &eChange'
    slots: 32
    type: CRATE_CHANGE_MENU_SLOT

  block-holo:
    material: ARMOR_STAND
    name: '&eBlock Hologram'
    lore:
    - '&bEnabled: &a%block-hologram-enabled%'
    - '&7'
    - '&7The following text will appear'
    - '&7above the crate block if enabled:'
    - '&7- %block-hologram-text%'
    - '&c&lHolographicDisplays Required!'
    - '&7'
    - '&6Left-Click: &eAdd Line'
    - '&6Right-Click: &eClear List'
    - '&6Middle-Click: &eToggle Hologram'
    slots: 30
    type: CRATE_CHANGE_BLOCK_HOLOGRAM

  block-location:
    material: CHEST
    name: '&eBlock Location'
    lore:
    - '&bCurrent: &a%block-x%&2, %block-y%&2, %block-z%&2 in &a%block-world%'
    - '&7'
    - '&7Defines the block, where this'
    - '&7crate will be attached.'
    - '&7'
    - '&6Left-Click: &eChange'
    slots: 31
    type: CRATE_CHANGE_BLOCK_LOCATION

  block-pushback:
    material: SLIME_BLOCK
    name: '&eBlock Pushback'
    lore:
    - '&bEnabled: &a%block-pushback%'
    - '&7'
    - '&7Pushes player back from the block'
    - '&7if he can not open crate for'
    - '&7some reason.'
    - '&7'
    - '&6Left-Click: &eToggle'
    slots: 32
    type: CRATE_CHANGE_BLOCK_PUSHBACK

  cooldown:
    material: CLOCK
    name: '&eOpen Cooldown'
    lore:
    - '&bCurrent: &a%cd-raw% sec.'
    - '&bFormatted: &a%cd-format%'
    - '&7'
    - '&7Defines the duration before'
    - '&7this crate can be opened again.'
    - '&7'
    - '&6Left-Click: &eChange'
    slots: 23
    type: CRATE_CHANGE_COOLDOWN

  cost:
    material: GOLD_NUGGET
    name: '&eOpen Cost'
    lore:
    - '&bCurrent: &a%cost%$'
    - '&7'
    - '&7Player will have to pay'
    - '&7specified amount of money'
    - '&7to open this crate.'
    - '&c&lVault Required!'
    - '&7'
    - '&6Left-Click: &eChange'
    slots: 49
    type: CRATE_CHANGE_OPEN_COST