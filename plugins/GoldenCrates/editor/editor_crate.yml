    - '&7'
    - '&6Left-Click: &eChange'
    slots: 21
    type: CRATE_CHANGE_NAME

  template:
    material: PAINTING
    name: '&eCrate Template'
    lore:
    - '&bCurrent: &a%template%'
    - '&7'
    - '&7Defines custom GUI'
    - '&7template for crate'
    - '&7reward roll animation.'
    - '&7'
    - '&6Left-Click: &eChange'
    - '&6Right-Click: &eDisable'
    slots: 22
    type: CRATE_CHANGE_TEMPLATE

  icon:
    material: ENDER_CHEST
    name: '&eCrate Icon'
    lore:
    - '&bCurrent: &a%icon%'
    - '&7'
